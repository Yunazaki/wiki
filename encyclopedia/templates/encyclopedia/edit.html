{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div>
        <form action="{% url 'edit' title=title %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}" class="text-center">
                    <h1>Edit</h1>
                </label>
                <textarea class="form-control resizeable" name="{{ form.content.name }}" id="{{ form.content.id_for_label }}" rows="30">
                    {{ entry }}
                </textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
{% endblock %}

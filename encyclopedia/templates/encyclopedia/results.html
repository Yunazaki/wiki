{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search results for '{{ query }}'
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <div class="list-group">
        {% for result in results %}
                <a href="{% url 'page' title=result %}" class="list-group-item list-group-item-action">
                    {{ result }} 
                </a>
        {% endfor %}
    </div>
    {% if results|length == 0 %}
        <div>No results for '{{ query }}'</div>
    {% endif %}
{% endblock %}
